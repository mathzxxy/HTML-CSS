<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia de html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir o site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/mm.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    

    <h1>reproduzindo audio</h1>
    <p>vamos aprender reproduzir audio em html</p>
    <audio src="midia/midia.mp3"controls autoplay></audio>
    <!-- MP3 WAV OGG -->
     <audio preload="metadata" autoplay controls
     source src="midia/midia.mp3" type="audio/mpeg"
     ></audio>
</body>
</html>
